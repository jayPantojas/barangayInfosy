<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay InfoSys Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
<nav id="sidebar" class="bg-danger text-white d-flex flex-column justify-content-start">
    <div class="sidebar-header p-3 text-center">
        <img src="logo.jpg" alt="Website Logo" width="50" height="50" class="d-inline-block align-text-top logo">
        <h4 class="sidebar-title">Barangay InfoSys</h4>
    </div>
    <ul class="list-unstyled flex-grow-1">
        <li>
            <a href="#" class="text-white text-decoration-none d-block py-2 px-3">
                <i class="fas fa-home sidebar-icon"></i>
                <span class="sidebar-text">Dashboard</span>
            </a>
        </li>
        <hr class="sidebar-divider my-1 text-white">
        <li>
            <a href="#" class="text-white text-decoration-none d-block py-2 px-3">
                <i class="fas fa-users sidebar-icon"></i>
                <span class="sidebar-text">Resident Profiles</span>
            </a>
        </li>
        <hr class="sidebar-divider my-1 text-white">
        <li>
            <a href="#" class="text-white text-decoration-none d-block py-2 px-3">
                <i class="fas fa-calendar-alt sidebar-icon"></i>
                <span class="sidebar-text">Events</span>
            </a>
        </li>
        <hr class="sidebar-divider my-1 text-white">
        <li>
            <a href="#" class="text-white text-decoration-none d-block py-2 px-3">
                <i class="fas fa-file-alt sidebar-icon"></i>
                <span class="sidebar-text">Barangay Records</span>
            </a>
        </li>
        <hr class="sidebar-divider my-1 text-white">
        <li>
            <a href="#" class="text-white text-decoration-none d-block py-2 px-3">
                <i class="fas fa-hands-helping sidebar-icon"></i>
                <span class="sidebar-text">Community Services</span>
            </a>
        </li>
        <hr class="sidebar-divider my-1 text-white">
        <li>
            <a href="#" class="text-white text-decoration-none d-block py-2 px-3">
                <i class="fas fa-cogs sidebar-icon"></i>
                <span class="sidebar-text">Settings</span>
            </a>
        </li>
    </ul>
    <div class="text-center py-3">
        <a href="login.html" class="text-white text-decoration-none d-block py-2 px-3">
            <i class="fas fa-sign-out-alt sidebar-icon"></i>
            <span class="sidebar-text">Logout</span>
        </a>
    </div>
</nav>      

        <!-- Page Content -->
        <div id="page-content" class="flex-grow-1">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-danger" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <span class="ms-auto">Welcome, Admin!</span>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="container-fluid mt-3">
                <h1 class="mb-4">Dashboard</h1>
                <div class="row g-4">
                    <!-- Card: Residents -->
                    <div class="col-md-3">
                        <div class="card shadow-sm bg-white text-center">
                            <div class="card-body">
                                <h5 class="card-title">Residents</h5>
                                <p class="card-text display-4 text-danger"><i class="fas fa-users"></i></p>
                                <a href="#" class="btn btn-outline-danger">View Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card: Events -->
                    <div class="col-md-3">
                        <div class="card shadow-sm bg-white text-center">
                            <div class="card-body">
                                <h5 class="card-title">Events</h5>
                                <p class="card-text display-4 text-danger"><i class="fas fa-calendar-alt"></i></p>
                                <a href="#" class="btn btn-outline-danger">View Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card: Records -->
                    <div class="col-md-3">
                        <div class="card shadow-sm bg-white text-center">
                            <div class="card-body">
                                <h5 class="card-title">Records</h5>
                                <p class="card-text display-4 text-danger"><i class="fas fa-file-alt"></i></p>
                                <a href="#" class="btn btn-outline-danger">View Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card: Services -->
                    <div class="col-md-3">
                        <div class="card shadow-sm bg-white text-center">
                            <div class="card-body">
                                <h5 class="card-title">Services</h5>
                                <p class="card-text display-4 text-danger"><i class="fas fa-hands-helping"></i></p>
                                <a href="#" class="btn btn-outline-danger">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>

</html>
