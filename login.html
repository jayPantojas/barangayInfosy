<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barangay InfoSys</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b22222; /* Maroon background */
            color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 5% auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #b22222; /* Maroon text color */
        }

        .login-container .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
        }

        .form-control {
            border: 1px solid #b22222;
        }

        .btn-maroon {
            background-color: #b22222;
            border-color: #b22222;
            color: white;
        }

        .btn-maroon:hover {
            background-color: #8b1a1a;
            border-color: #8b1a1a;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
            color: #b22222;
        }

        .forgot-password a {
            color: #b22222;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <a href="barangayinformation.html" style="text-decoration: none; color:#b22222;">
                <img src="logo.jpg" alt="Logo" class="logo rounded-circle">
                <h3 class="text-center">Barangay InfoSys</h3>
                <p class="text-center">Login to your account</p>
            </a>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password mb-3">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="d-grid">
                    <a href="dashboard.html" style="text-decoration: none; color: white;"class="btn btn-maroon">Login</a>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="#" class="text-maroon">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
